<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTA</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <nav>
        <h4>TOTA</h4>
    </nav>
    <div class="container">
        <header>
            <h4>The Todo Task List App</h4>
        </header>
        <main>
            <div class="tasks">
                <span class="task--title">
                    <p>Task List</p>
                    <!-- task remaining goes here -->
                    <p class="task--remain"></p>
                </span>

                <form class="task--add-new">
                    <input type="text" placeholder="add new task" required>
                    <button>+</button>
                </form>

                <div class="task--remove">
                    <button class="task--remove-all">remove all tasks</button>
                    <button class="task--remove-done">remove completed tasks</button>
                </div>

                <ul class="task--content">
                    <!-- task list goes here -->
                </ul>
            </div>


            <div class="todos">
                <div class="todo--task">
                    <span class="todo--title"></span>
                    <ul>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ul>
                </div>

            </div>
        </main>
        <footer>
            <h4>Your Simple and Useful Todos</h4>
        </footer>
    </div>
</body>

</html>
