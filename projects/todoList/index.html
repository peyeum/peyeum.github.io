<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTA</title>
    <link rel="stylesheet" href="./styles/output.css">
    <script src="https://kit.fontawesome.com/424f38a2af.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="grid grid-rows-[max-content,1fr,max-content] h-screen text-gray-300 text-sm sm:text-lg">
        <nav class="bg-indigo-900 py-4 px-1">
            <h4>TOTA</h4>
        </nav>

        <main class="relative grid bg-gray-900">
            <div class="tasks">
                <span class="task--title flex justify-around my-4">
                    <p>Task List</p>
                    <!-- task remaining goes here -->
                    <p class="task--remain"></p>
                </span>

                <ul class="task--content">
                    <!-- task list goes here -->
                </ul>

                <form class="task--add-new mx-2 my-2">
                    <input class="px-2 py-1 rounded text-gray-800" type="text" placeholder="add new task" required>
                    <button><i class="fas fa-plus pointer-events-none"></i></button>
                </form>

                <div class="task--remove">
                    <button class="task--remove-all">remove all tasks</button>
                    <button class="task--remove-done">remove completed tasks</button>
                </div>

            </div>

            <div class="todos hidden">
                <!-- todos goes here -->
            </div>
        </main>

        <footer class="py-4 px-2 bg-indigo-900">
            <h4>Your Simple and Useful Todos</h4>
        </footer>
    </div>
</body>

</html>
